<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="../../css/mpbProg_Num.css">
<link rel="stylesheet" href="../../css/all.css">
<link rel="stylesheet" href="../../css/head0.css">
<link rel="stylesheet" href="../../css/sidebar.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>

<body>
	<header class="head_container">
        <nav class="head">
            <div class="head_left">
                <div class="logo">
                    <a href="">
                        <img src="../../img/logo.svg" alt="">
                    </a>
                </div>
                <div class="menu">
                    <a href="">일반세탁소</a>
                    <a href="">코인세탁소</a>
                </div>
            </div>
            <div class="head_right">
                <a href="">회원가입</a>
                <a href="">로그인</a>
                <a href="">FAQ</a>
            </div>
        </nav>
    </header>
	<div class="body_container">
		<div class="my_container">
			<div class="side">
				<button>처리중</button>
				<button>완 료</button>
				<button>매출관리</button>
			</div>
			<div class="side_sub">
				<button>품목별</button>
				<button>주문번호별</button>
			</div>
			<div class="content">
				<div class="content_header">
					<p>전체 개수 : <span></span> 개</p>
					<div class="searchBox">
						<select>
							<option value="1">이름</option>
							<option value="2">주문번호</option>
						</select>
						<i class="fas fa-search"></i>
						<input type="text" class="search" value="" onkeypress="enter()">
					</div>
				</div>
				<hr>
				<div class="process">
					<div class="order">
						<p>오늘 주문</p>
						<div class="selectbox">
							<label class="select">주문번호 순</label>
							<select>
								<option value=1>주문번호 순</option>
								<option value=2>남은일자 순</option>
							</select>
						</div>
					</div>
					<table class="processHeader">
						<tr>
							<th>주문일</th>
							<th>주문번호</th>
							<th>주문자</th>
							<th>상품명</th>
							<th>개수</th>
							<th>금액</th>
							<th>처리상황</th>
							<th>남은일자</th>
							<th>상태변경</th>
						</tr>
					</table>
					<table class="processList">
						<tr>
							<td>3월 16, 2021</td>
							<td>992810</td>
							<td>홍길동</td>
							<td>와이셔츠<br>가죽모피<br>기타</td>
							<td>1<br>2<br>2</td>
							<td>1000<br>40000<br>30000</td>
							<td>처리중<br>완료<br>처리중</td>
							<td>D-2</td>
							<td><div><button>주문취소</button><button>작업완료</button></div></td>
						</tr>						
					</table>
				</div>
				<div class="page_btn_container">
					<ul class="page_btn">
						<!-- 맨처음으로 버튼 -->
						<li class="page_prevBlock"><i class="fas fa-angle-double-left"></i></li> 
						<!-- 이전 -->
						<li class="page_prev">
							<i class="fas fa-angle-left"></i>
						</li>
						<!-- 다음버튼 -->
						<li class="page_next">
							<i class="fas fa-angle-right"></i>
						</li>
						<!-- 맨마지막으로 버튼 -->
						<li class="page_nextBlock"><i class="fas fa-angle-double-right"></i></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/2fc57dd2db.js"
		crossorigin="anonymous"></script>
	<script>
		var pageObj={//세션에서 정보를 받아오는건 독립된 js파일에서 불가능, jsp 내에서만 가능하기 때문에 여기서 값을 받아준다.
                bno:1,//더미번호 (추후 세션에서 받아올 예정)
				currentPageNum:1,//현재 페이지 1
				listType:3,//처리중-주문번호별 조회
				order:1 //주문번호 순
            };
	</script>
	<script src="/js/mpbProg_Num.js"></script>
</body>
</html>
