<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script>
  var totalPrice;
  var eventval=[];
  
  document.addEventListener('DOMContentLoaded', function() {
    ajax(pageObj);
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      customButtons: {
      prev: {
      click: function() {
        calendar.prev();
        console.log("이전달 클릭");
        var date = calendar.getDate ();
        var startDt = new Date(date.getFullYear(), date.getMonth(), 1);
        var endDt = new Date(date.getFullYear(),  date.getMonth(), date.getDate());
        console.log(startDt);
        pageObj = {
          bno: pageObj["bno"],
          startDt: startDt,
          endDt: endDt
        }
        ajax(pageObj);
        if( calendar.getEventSourceById("dataList") != null ){
	          calendar.getEventSourceById("dataList").remove();
        }
        calendar.addEventSource({
          id: "dataList", 
          events: eventval
        });
        
        console.log(date);
      }
      },
      next: {
      click: function() {
        calendar.next();
        console.log("다음달 클릭");
        var date = calendar.getDate ();
        var startDt = new Date(date.getFullYear(), date.getMonth(), 1);
        var endDt = new Date(date.getFullYear(),  date.getMonth(), date.getDate());
        console.log(startDt);
        pageObj = {
          bno: pageObj["bno"],
          startDt: startDt,
          endDt: endDt
        }
        ajax(pageObj);
        if( calendar.getEventSourceById("dataList") != null ){
	          calendar.getEventSourceById("dataList").remove();
        }
        calendar.addEventSource({
          id: "dataList", 
          events: eventval
        });
        console.log(date);
      }
      },
      today: {
      text: 'today',
      click: function() {
        calendar.next();
        console.log("today 클릭");
        var date = calendar.getDate ();
        var startDt = new Date(date.getFullYear(), date.getMonth(), 1);
        var endDt = new Date(date.getFullYear(),  date.getMonth(), date.getDate());
        console.log(startDt);
        pageObj = {
          bno: pageObj["bno"],
          startDt: startDt,
          endDt: endDt
        }
        ajax(pageObj);
        if( calendar.getEventSourceById("dataList") != null ){
	          calendar.getEventSourceById("dataList").remove();
        }
        calendar.addEventSource({
          id: "dataList", 
          events: eventval
        });
        console.log(date);
      }
      }
    },
      initialView: 'dayGridMonth',
    });
      if( calendar.getEventSourceById("dataList") != null ){
	          calendar.getEventSourceById("dataList").remove();
        }
        calendar.addEventSource({
          id: "dataList", 
          events: eventval
        });
    calendar.render();
    console.log(eventval);
    console.log();
  });
  

  function ajax(pageObj){

  $.post({
          url: "/selectSales.do",
          data: pageObj,
          async:false,
          success: function (data) {
            console.log('ajax 함수 완료');
            let sales = JSON.parse(data);
            console.log(sales);
            inputEvent(sales);
            document.getElementById("inputTotal").innerText = totalPrice +" 원";
            console.log(eventval);
           
          } // success end
        });  // ajax end
}
  function inputEvent(sales){
    totalPrice = 0;
    eventval = [];
    $.each(sales, function (index, item) {
              let price = item.price;
              totalPrice = totalPrice+price;
              let inputprice = price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
              if (price <= 100000){
                eventval.push({
                title: inputprice + " 원",
                start: item.rsvDate,
                color: "var(--text-red)"    // 붉은색

                }); // push end
              }
              else if(price > 100000 && price <= 200000 ){
                eventval.push({
                title: inputprice + " 원",
                start: item.rsvDate,
                color: "var(--text-gray)"   // 연두

                }); // push end
              } else if(price > 200000){
                eventval.push({
                title: inputprice + " 원",
                start: item.rsvDate,
                color: "var(--key-text)"    // 푸른색

                }); // push end
              }

            }); // each end
        
  }

</script>

<style>

  body {
    padding: 0;
    font-size: 14px;
  }

  #calendar {
    max-width: 50vw;
    padding-top: 20px;
    padding-left: 50px;
  }
  #monthSales{
    width: 200px;
  }

</style>
</head>
<body>
  <div id="monthSales">
    <span>월별매출</span> : <span id="inputTotal"></span>
  </div>
  <div id='calendar'></div>
  

</body>
</html>
