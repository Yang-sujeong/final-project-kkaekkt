<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../lib/main.css' rel='stylesheet' />
<script src='../lib/main.js'></script>
<script>
  //var sales = new Array();
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        // left: 'prevYear,prev,next,nextYear today',    // 클릭시 전달 한달치 데이터를 가져와야함 
        // center: 'title'
        // right: 'dayGridMonth,dayGridWeek,dayGridDay'
      },
      initialDate: new Date(),
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      dayMaxEvents: true, // allow "more" link when too many events
      events: function (info, successCallback, failureCallback) {
        $.post({
          url: "/selectSales.do",
          data: pageObj,
          success: function (data) {
            console.log('ajax 함수 완료');
            let sales = JSON.parse(data);
            console.log(sales);
            var events = [];
            $.each(sales, function (index, item) {
              let price = item.price;
              let inputprice = price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
              console.log(price);
              if (price <= 200000){
                events.push({
                title: inputprice + " 원",
                start: item.rsvDate,
                color: "var(--text-red)"    // 붉은색

                }); // push end
              }
              else if(price > 200000 && price <= 400000 ){
                events.push({
                title: inputprice + " 원",
                start: item.rsvDate,
                color: "var(--text-gray)"   // 연두

                }); // push end
              } else if(price > 400000){
                events.push({
                title: inputprice + " 원",
                start: item.rsvDate,
                color: "var(--key-text)"    // 푸른색

                }); // push end
              }

            }); // each end
            console.log(events);
            successCallback(events);
          }// success end
        });  // ajax end
      }, // event end

    }); // calender end

    calendar.render();
  }); // document end

</script>
<style>

  body {
    padding: 0;
    font-size: 14px;
  }

  #calendar {
    max-width: 50vw;
    padding-top: 20px;
    padding-left: 50px;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
