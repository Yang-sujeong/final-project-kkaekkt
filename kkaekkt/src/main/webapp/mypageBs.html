<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/mypageBs.css">
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="css/head0.css">
<link rel="stylesheet" href="css/sidebar.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>

<body>
	<header class="head_container">
        <nav class="head">
            <div class="head_left">
                <div class="logo">
                    <a href="">
                        <img src="img/logo.svg" alt="">
                    </a>
                </div>
                <div class="menu">
                    <a href="">일반세탁소</a>
                    <a href="">코인세탁소</a>
                </div>
            </div>
            <div class="head_right">
                <a href="">회원가입</a>
                <a href="">로그인</a>
                <a href="">FAQ</a>
            </div>
        </nav>
    </header>
	<div class="body_container">
		<div class="my_container">
			<div class="side">
				<button>처리중</button>
				<button>완 료</button>
				<button>매출관리</button>
			</div>
			<div class="side_sub">
				<button>품목별</button>
				<button>주문번호별</button>
			</div>
			<div class="content">
				<div class="content_header">
					<p>전체 개수 <span>1,403개</span></p>
					<div class="searchBox">
						<select>
							<option value="">이름</option>
							<option value="">주문번호</option>
						</select>
						<i class="fas fa-search"></i>
						<input type="text" class="search">
					</div>
				</div>
				<hr>
				<div class="complete">
					<p>작업완료</p>
					<table class="processHeader">
						<tr>
							<th>주문일</th>
							<th>주문번호</th>
							<th>주문자</th>
							<th>상품명</th>
							<th>개수</th>
							<th>금액</th>
							<th>완료날짜</th>
							<th>주문전표</th>
						</tr>
					</table>
					<table class="rsvList">
						<tr>
							<th>2021-01-22<br>14:08:00</th>
							<th>992810</th>
							<th>홍길동</th>
							<th>와이셔츠<br>가죽모피<br>기타(인형,모자)</th>
							<th>1<br>2<br>2</th>
							<th>1,000<br>40,000<br>30,000</th>
							<th>2021-02-01<br>19:22:09</th>
							<th>주문전표<br>인쇄</th>
						</tr>
					</table>
				</div>
				<div class="page_btn_container">
					<ul class="page_btn">
						<!-- 맨처음으로 버튼 -->
						<li class="page_prevBlock"><i class="fas fa-angle-double-left"></i></li> 
						<!-- 이전 -->
						<li class="page_prev">
							<i class="fas fa-angle-left"></i>
						</li>
						<!-- 다음버튼 -->
						<li class="page_next">
							<i class="fas fa-angle-right"></i>
						</li>
						<!-- 맨마지막으로 버튼 -->
						<li class="page_nextBlock"><i class="fas fa-angle-double-right"></i></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/2fc57dd2db.js"
		crossorigin="anonymous"></script>
</body>
</html>
