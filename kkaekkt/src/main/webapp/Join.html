<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    ㅎㅎ안녕하세요ㅎㅎ
        <h4>개인 회원</h4>
        <form action="join.do" method="POST">
            <p>아이디</p>
            <div>
                <input type="text" placeholder="아이디를 입력해주세요." name="id" value="hty019"><input type="button" value="중복확인">
            </div>
            <p>비밀번호</p>
            <div>
                <input type="password" placeholder="영어 대문자, 특수문자, 숫자를 포함한 8~16글자" name="password" minlength="8" maxlength="16" value="0000">
            </div>
            <p>이름</p>
            <div>
                <input type="text" name="name" value="황태연">
            </div>
            <p>연락처</p>
            <div>
                <input type="text" placeholder="ex) 010-8312-3252" name="phone" value="010-1234-5678">
            </div>
            <p>생년월일</p>
            <div>
                <select name="birth">
                    <!--js로 반복문 처리해서 넣을 것-->
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                </select> 년
                <select>
                    <!--js로 반복문 처리해서 넣을 것-->
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                </select> 월
                <select name="day">
                    <!--js로 반복문 처리해서 넣을 것-->
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                </select> 일
            </div>
            <div>
                <p>주소</p>
                <input type="text" value="서울시 용산구" name="address"> <button>주소 찾기</button>                        
            </div>
            <div>
                <p>이메일</p>
                <input type="email" value="hty018@naver.com" name="email">
            </div>
            <input type="submit" value="가입하기">
        </form>
    </div>
</body>
</html>
